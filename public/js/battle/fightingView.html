<div>
<div id=header>
	<ul>
		{{each users}}
		<li data-user-id="${id}">
			<img class="profile" src="https://secure.gravatar.com/avatar/${gravatar}?s=140&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-140.png" />
			<span class="name">${login}</span>
			(<span class="num-tests-passing"></span>/<span class="num-tests"></span>)
		</li>
		{{/each}}
	</ul>
</div>
<hr/>
<div id="workbench">
	<div id="editor">
		<div id="ace-host">
		</div>
	</div>
	<div id="info">
		<h1 id="challenge-name"></h1>
		<div id="challenge-description"></div>
	</div>
</div>
<div class="errors">
	<ul>
	</ul>
</div>
</div>
