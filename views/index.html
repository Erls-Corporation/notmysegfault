<!DOCTYPE html>
<html>
<head>
	<title>JS Ninja Battle</title>
	<style>
		body{
			font: 18px "Helvetica Neue", "Helvetica", "Arial", sans-serif;
			margin: 0;
			padding: 2em;
		}
		h1{
			margin-top: 0;
			border-bottom: 1px solid black;
			padding: 0.2em 0;
		}
		#user{
			float: right;
			line-height: 3em;
		}
		h2{
			text-align: center;
			margin-bottom: 0.8em;
			font-size: 1.1em;
		}
		#openbattles{
			border: 1px solid #CCC;
			background: #F3F3F3;
			box-shadow: inset 0 0 0.5em #BBB;
			width: 25em;
			min-height: 25em;
			margin: 0 auto;
			border-radius: 1em;
			list-style: none;
			padding: 0;
		}
		#openbattles>li{
			margin: 0;
		}
		#openbattles>li>a{
			display: block;
			padding: 1em;
			color: inherit;
			text-decoration: none;
			border-bottom: 1px solid #CCC;
		}
		#openbattles>li:not(:last-child)>a{
		}
	</style>
</head>
<body>
	<div id="user">
		<% if(user) { %>
		Hey there, <%= user.login %>! (<a href="/logout">Log out</a>)
		<% } else { %>
		<a href="/auth/github">Log in with GitHub</a>
		<% } %>
	</div>
	<h1>JS Ninja Battle!</h1>
	<h2>Join a battle</h2>
	<ul id="openbattles">
		<li><a href="/0">room</a></li>
		<li><a href="/1">room</a></li>
		<li><a href="/2">room</a></li>
	</ul>
</body>
</html>
